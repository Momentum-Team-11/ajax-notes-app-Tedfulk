<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <title>Notes</title>
</head>
<header id="header">Notes List</header>
<body>
  <form id="note-form">
    <div class="form-field">
      <input id="note-text" type="text" placeholder="Enter your note here" required>
    </div>
    <div class="form-field">
      <button id="save-note" type="submit">Save Note</button>
    </div>
  </form>
  <section id="notes-sec">
    <p id="notes-list"></p>
  </section>
</body>
</html>
